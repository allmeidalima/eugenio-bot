name: Deploy Eugenio Bot

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /opt/eugenio
            git pull
            docker-compose down
            docker-compose up -d --build
          EOF

      # ===== DEBUG SECRETS (SEM QUEBRAR O JOB) =====
      - name: Debug Telegram Secrets
        run: |
          if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "âŒ TELEGRAM_BOT_TOKEN is EMPTY"
          else
            echo "âœ… TELEGRAM_BOT_TOKEN is PRESENT"
          fi

          if [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "âŒ TELEGRAM_CHAT_ID is EMPTY"
          else
            echo "âœ… TELEGRAM_CHAT_ID is PRESENT"
          fi

      # ===== NOTIFICAÃ‡ÃƒO DE SUCESSO =====
      - name: Notify Telegram - Success
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ðŸš€ Deploy do EugÃªnio concluÃ­do com sucesso! ðŸ•’ $(date '+%d/%m %H:%M') ðŸŒ¿ Branch: main"

      # ===== NOTIFICAÃ‡ÃƒO DE FALHA =====
      - name: Notify Telegram - Failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="âŒ Deploy do EugÃªnio FALHOU! ðŸ•’ $(date '+%d/%m %H:%M') âš ï¸ Verifique o GitHub Actions."
